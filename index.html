<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>NIKE SPORTS AIR</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <nav>
        <img src="./img/logo.png" alt="logo" class="logo" />
        <div class="nav-icons">
          <i class="fa fa-search" class="listNav"></i>
          <i class="fa fa-shopping-bag" class="listNav"></i>
          <i class="fa fa-bars" class="listNav"></i>
          <button class="btntheme" type="button" onclick="changeTheme()">
            <i class="fa fa-sun-o"></i>
          </button>
        </div>
      </nav>
      <div class="row">
        <div class="col-1">
          <h1>NIKE <br />SPORTS AIR</h1>
          <p>
            The Nike Air Zoom Vomero 15 Is Back Upfated Cushioning<br />And A
            Tough Outsale For Traction
          </p>
          <h2>$150</h2>
          <button class="button" type="button">ADD TO CART</button>
        </div>
        <div class="col-2">
          <div class="feature-img">
            <img src="img/nike.png" alt="Nike" />
          </div>
          <div class="small-img-row">
            <div class="small-img">
              <img src="./img/nike-b.png" alt="Nike" />
            </div>
            <div class="small-img">
              <img src="./img/nike-s.png" alt="Nike" />
            </div>
            <div class="small-img">
              <img src="./img/nike.png" alt="Nike" />
            </div>
            <div class="small-img">
              <img src="./img/nike-g.png" alt="Nike" />
            </div>
          </div>
          <h2>NIKE</h2>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
